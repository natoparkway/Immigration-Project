<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Immigration Project</title>
        <meta charset="utf-8" />

        <!-- CSS -->
        <link rel="stylesheet" href="stylesheets/bootstrap.css" />
        <link rel="stylesheet" href="stylesheets/style.css" />
        <link rel="stylesheet" href="stylesheets/questions_style.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700" />
    </head>

    <body>
        <header id="title-bar">
            <div class="row">
                <h1 id="english-title">Citizenship Test</h1>
                <h1 id="spanish-title">Examen de Ciudadanía</h1>
            </div>
       </header>

        <div class="container-fluid" id="main-page">
            <div class="row" id="top-language-choice">
                <p class="language-choice">In what language do you want to take the test?</p>
            </div>
            
            <div class="row" id="bottom-language-choice">
                <p class="language-choice">En que idioma quiere usted tomar el examen?</p>
            </div>

            <div class="text-center" id="spanish-button-div">
                <button id="choose-spanish" class="btn btn-lg btn-success" type="button"> Español </button>
            </div>
         
            <div class="text-center">
                <button id="choose-english" class="btn btn-lg btn-success" type="button"> English </button>
            </div>
        </div>

        <!-- template to display test question -->
         <script type="text/x-handlebars-template" id="question-template">
            <h3>{{number}}.</h3>
            <h2 class="question">{{question}}</h2>
            <div class="container-fluid" id="answer-container">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="answer_input" class="col-sm-1 control-label">{{answer_in_lang}}</label>
                    <div class="col-sm-10">
                      <input class="form-control" id="answer_input" placeholder="Type your answer here. Escribe tu repuesta aquí"></input>
                    </div>
                  </div>
                </form>
            </div>
        </script>

         <script type="text/x-handlebars-template" id="answer-template">
         <div class="container-fluid">
            <div class="row">
                <div class="col-md-10">
                    <h1>&quot;{{answer}}&quot; <b>{{description}}</b>.</h1>
                </div>
                <button type="button" class="btn btn-primary btn-lg btn-block"> {{next}} </button>
            </div>
            <div class = "row thin-row">
                <h2 class="correct-answer"> Correct answers include: </h2>
            </div>
            {{#each all_answers}}
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-11">
                    <h3 class="correct-answer">{{this}}</h3>
                </div>
            </div>
            {{/each}}
                

        </div>
         </script>

        <!-- template to display introduction to test -->
         <script type="text/x-handlebars-template" id="introduction-template">
            <h2>{{line1}}</h2>
            <p class='medium-line-break'></p>
            <div class='information'>{{line2}}</div>
            <p class='small-line-break'></p>
            <div class='information'>{{line3}}</div>
            <p class='large-line-break'></p>
            <div class="text-center">
                <button class='text-center btn btn-lg btn-info' id='findThis'>100</button>
            </div>
            <p class='medium-line-break'></p>
            <div class="text-center">
                <button class='text-center btn btn-lg btn-info'>50</button>
            </div>
            <p class='medium-line-break'></p>
            <div class="text-center">
                <button class='text-center btn btn-lg btn-info'>20</button>
            </div>
        </script>

        <!-- Libraries -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>  
        
        <!-- JavaScript -->
        <script type="text/javascript" src="javascripts/handlebars.js"></script>
        <script type="text/javascript" src="/javascripts/levenshtein.js"></script>
        <script type = "text/javascript" src="javascripts/testTaking-view.js"></script> 
        <script type = "text/javascript" src="javascripts/results-view.js"></script> 
        <script type="text/javascript" src="javascripts/script.js"></script>  





    </body>

</html>
